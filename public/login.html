<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LifeSignal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <button class="theme-btn" onclick="toggleTheme()" aria-label="Toggle Theme">
    <i id="theme-icon" class="fas fa-sun"></i>
</button>

    <div class="centered-layout">
        <div class="auth-card">
            <h2 style="color: var(--accent); margin-bottom: 10px;">Welcome Back</h2>
            <p style="color: var(--text-muted); margin-bottom: 25px;">Login to your dashboard</p>
            
            <form onsubmit="event.preventDefault(); login();">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="login()">Access Dashboard</button>
            </form>
            
            <div style="margin-top: 20px;">
                <a href="/register" style="color: var(--accent);">New Student? Register here</a>
            </div>
            <p id="error-msg" style="color: red; margin-top: 10px;"></p>
        </div>
    </div>
    
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
